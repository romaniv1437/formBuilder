<div>
  <mat-card>
    <div class="drag-item">
      <label>{{label}}</label>
      <textarea
        [placeholder]="placeholder"
        [ngStyle]="{
             'width': styles.width,
             'height': styles.height,
             'border-style': styles.borderStyle,
             'font-size': styles.fontSize,
             'font-weight': styles.fontWeight,
             'color': styles.color}"
      ></textarea>
    </div>
  </mat-card>
</div>
