<div>
  <mat-card>
    <div class="drag-item">
      <label>{{label}}</label>
      <span>
        <input type="checkbox" id="check"
          [ngStyle]="{
          'width': '25px',
          'height': '25px'}"
        />
        <label for="check"
          [ngStyle]="{
            'color': styles.color,
            'font-size': styles.fontSize,
            'font-weight': styles.fontWeight}"
        >{{text}}</label>
      </span>
    </div>
  </mat-card>
</div>
