<div cdkDrag [cdkDragData]="data" cdkDragBoundary=".form-builder-field">
  <mat-card style="padding: 10px; display: flex; justify-content: center; ">
    <div class="item-select drag-item">
      <mat-label>{{label}}</mat-label>
      <mat-select>
        <ng-container *ngFor="let option of options">
          <mat-option [value]="option.value">{{option.text}}</mat-option>
        </ng-container>
      </mat-select>
    </div>
  </mat-card>
</div>
