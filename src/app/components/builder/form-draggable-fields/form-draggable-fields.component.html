<div class="draggable-fields__form">
  <h2>Select Items</h2>
  <div class="drag-items-list">
    <app-input-field cdkDrag [cdkDragData]="data.input" cdkDragBoundary=".form-builder-field"
                     [field]="field$|async" [formField]="showForm"
    ></app-input-field>
    <app-textarea-field  cdkDrag [cdkDragData]="data.textarea" cdkDragBoundary=".form-builder-field"
                         [field]="field$|async" [formField]="showForm"
    ></app-textarea-field>
    <app-button-field cdkDrag [cdkDragData]="data.button" cdkDragBoundary=".form-builder-field"
                      [field]="field$|async"
    ></app-button-field>
    <app-checkbox-field cdkDrag [cdkDragData]="data.checkbox" cdkDragBoundary=".form-builder-field"
                        [field]="field$|async" [formField]="showForm"
    ></app-checkbox-field>
    <app-select-field cdkDrag [cdkDragData]="data.select" cdkDragBoundary=".form-builder-field"
                      [field]="field$|async" [formField]="showForm"
                      [options]="[
    {value: 'option1',text: 'option 1'},
    {value: 'option2',text: 'option 2'},
    {value: 'option3',text: 'option 3'},
    ]"
    ></app-select-field>
  </div>
</div>
