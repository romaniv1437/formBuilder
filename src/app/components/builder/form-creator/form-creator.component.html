<app-form-creator-portal>
  <form [formGroup]="form_result" class="form-result" (ngSubmit)="onSubmit()">
    <h2>{{form_result?.get('form_label')?.value}}</h2>
    <div class="form" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="formCopy|ngrxPush">
        <div *ngFor="let field of formCopy|ngrxPush" cdkDrag cdkDragBoundary=".form-result">
          <app-form-dynamic [field]="field"
                            [form_result]="form_result"
                            [removeField]="removeField"
                            [setEditMode]="setEditMode"
          ></app-form-dynamic>
        </div>
    </div>

    <div class="submit">
      <button type="submit" [disabled]="form_result?.invalid" mat-raised-button color="primary">Send</button>
    </div>
  </form>
</app-form-creator-portal>
