
<form [formGroup]="form_result" class="form-result" (ngSubmit)="onSubmit()">
  <h2>{{form_result.get('form_label')?.value}}</h2>
  <div class="form">
    <ng-container *ngFor="let field of form$ | async">
      <div>
        <app-form-dynamic [field]="field.field"
                          [form_result]="form_result"
                          [onRemoveField]="onRemoveField"
                          [onSetEditMode]="onSetEditMode"
        ></app-form-dynamic>
      </div>

    </ng-container>
  </div>

  <div class="submit">
    <button type="submit" [disabled]="form_result.invalid" mat-raised-button color="primary">Send</button>
  </div>
</form>
