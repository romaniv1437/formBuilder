<div class="login-form">
  <h2>Login</h2>
  <mat-card style="max-width: 400px;">
    <form [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          style="border: none">
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter Email" id="email"/>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter Password" id="password" type="password"/>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" style="width: 100%" [disabled]="loginForm.invalid || loginForm.disabled">Submit</button>
    </form>
      <p style="padding-top: 15px;" (click)="toRegisterPage()">Do not have account?
        <span style="cursor: pointer; color: #4a24c7; text-decoration: underline">Register</span>
      </p>
  </mat-card>
</div>
